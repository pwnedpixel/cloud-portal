<header>
	<script src="index.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</header>
<body>
	<div class = "container-fluid" id = "container">
		<div class = "col d-flex justify-content-center align-items-center">
			<div id="login-frame" class = "jumbotron">
				<div class = "row justify-content-center">
					<h3 class="display-4">Cache Me Outside Portal Login</h3>
				</div>
				<div class = "row justify-text-center">
					<label for ="username">Username: </label>
					<input id="username" class = "form-control" placeholder="username" type="text">
					<label for ="password">Password: </label>
					<input id="password" class = "form-control" placeholder="password" type="password">
					<br/><br/>
					<button class = "btn btn-primary" onclick="login()">Submit</button>
				</div>
			</div>
		</div>
		<div id="vim" style="display:none">
			<h1 class="display-4">Cache Me Outside Management Console</h1>
			<div class = "card">
				<div class = "card-header">Create a new virtual machine</div>
				<div class = "card-body">
					<button class = "btn btn-primary" onclick="createVM('BASIC')">Create Basic</button>
					<button	class = "btn btn-primary" onclick="createVM('LARGE')">Create Large</button>
					<button class = "btn btn-primary" onclick="createVM('ULTRA')">Create Ultra Large</button>
				</div>
			</div>
			<br/>
			<div class = "card">
				<div class = "card-header">Date range</div>
				<div class = "card-body">
					<div class = "form-inline">
						<label class = "form-label" style="padding-right:10px" for = "start-date">Start date:</label>
						<input class = "form-control" type="date" id="start-date" value="1970-01-01"></input>
						<input class = "form-control" type="time" step="1" id="start-time" value="00:00:00"></input>
					</div>
					<br/>
					<div class = "form-inline">
						<label class = "form-label" style="padding-right:17px" for = "end-date">End date:</label>
						<input class = "form-control" type="date" id="end-date" value="2019-03-12"></input>
						<input class = "form-control" type="time" step="1" id="end-time" value="00:00:00"></input>
					</div>
				</div>
			</div>
			<br/>
			<div class = "card">
				<div class = "card-header">Virtual machine management</div>
				<div class = "card-body">
					<table class = "table" id="vms">
						<tr id="header-row">
							<th>ID</th>
							<th>Type</th>
							<th>Controls</th>
							<th>Monitoring</th>
						</tr>
					</table>
				</div>
			</div>
			<br/>
			<div class = "card">
				<div class = "card-header">Get total usage cost</div>
				<div class = "card-body">
					<button class = "btn btn-success" onclick="calculateCosts()">Calculate costs</button>
					<br/><br/>
					<table class = "table" id = "charges">
						<tr id = "header-charges">
							<th>Basic</th>
							<th>Large</th>
							<th>Ultra Large</th>
						</tr>
					</table>
				</div>
			</div>
			<div class = "card">
				<div class = "card-header">Email log</div>
				<div class = "card-body">
					<button class = "btn btn-success" onclick="emailLog()">Email log file</button>
				</div>
			</div>
		</div>
		</div>
	</div>
</body

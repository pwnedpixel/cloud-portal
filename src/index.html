<header>
	<script src="index.js"></script>
	<link rel="stylesheet" href="styles.css">
</header>
<body>
	<div id="login-frame">
		username: <input id="username" placeholder="username" type="text">
		password: <input id="password" placeholder="password" type="password">
		<button onclick="login()">Submit</button>
	</div>
	<div id="vim" style="display:none">
		<h1>WELCOME TO THE MANAGEMENT CONSOLE</h1>
		<h3>Create a new VM</h3>
		<button onclick="createVM('BASIC')">Create Basic</button>
		<button	onclick="createVM('LARGE')">Create Large</button>
		<button onclick="createVM('ULTRA')">Create Ultra Large</button>
		<h3>VM Management</h3>
		<table id="vms">
			<tr id="header-row">
				<th>ID</th>
				<th>Type</th>
				<th>Actions</th>
			</tr>
		</table>
		<br/>
		<h3>Get total usage cost</h3>
		<button onclick="calculateCosts()">Calculate costs</button>
		<br/><br/>
		<table id = "charges">
			<tr id = "header-charges">
				<th>Basic</th>
				<th>Large</th>
				<th>Ultra Large</th>
			</tr>
		</table>
	</div>
</body
